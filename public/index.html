<!DOCTYPE html>
<html>
<head>
  <title>Football And Manager...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style type="text/css">
  img.bg {
    min-height: 100%;
    min-width: 1024px;
    width: 100%;
    height: auto;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  @media screen and (max-width: 1024px){
    img.bg {
      left: 50%;
      margin-left: -512px;
    }
  }

  img {display:inline-block; vertical-align:-20%; border: none}

  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
      <div class="span6 offset3">
        <div class="hero-unit">
          <h1>FAM!</h1>
          <p><em>Football is <strong>never</strong> just football...</em>

          </p>
          <div id="spinner"></div>
          <div class="control-group offset2">
            <div class="input-prepend">
              <span class="add-on">Username:</span>
              <input id="username" name="user" type="text" placeholder="Username">
            </div>
          </div>
          <div class="control-group offset2">
            <div class="input-prepend">
              <span class="add-on">Password:</span>
              <input id="password" name="pass" type="password" placeholder="Password">
            </div>
          </div>
          <div class="control-group offset2">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox"> Stay signed in
              </label>
              <button onclick="tryLogin()" class="btn btn-info">Sign in</button>
            </div>
          </div>
        </div>
        <!--Modal-->
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 id="myModalLabel">Wrong user / pass combination!</h3>
          </div>
          <div class="modal-body">
            <p>The password you entered is wrong. Please try again.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>
        <!-- / Modal -->
      </div>
    </div>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/spin.min.js"></script>
  <script type="text/javascript">

  $('body').prepend('<img id="wallpaper" class="bg" src="/img/misc/background.jpg" />');

  function tryLogin(){
    var target = document.getElementById('spinner');
    var spinner = new Spinner().spin(target);

    var url = 'signin.sy';
    var method = 'POST';
    var user = $('#username').val();
    var pass = $('#password').val();
    $.ajax({
      url: url,
      type: method,
      dataType: 'json',
      data: {
        username: user,
        password: pass
      },
      statusCode: {
        200: function(data) {
          window.location = data.location;
        },
        500: function() {
          alert('Not implemented yet');
        },
        401: function() {
          spinner.stop();
          $('#myModal').modal();
        },
        404: function() {
            alert('Not implemented yet');
        }
      }
    });
  }
  </script>
</body>
</html>
